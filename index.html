<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="resources/css/style.css" type="text/css" rel="stylesheet">
		<title>SoundCheck</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="resources/js/script.js"></script>
		<script src="resources/js/jPlayer-2.9.2/src/javascript/jplayer/jquery.jplayer.js"></script>
	</head>
	<body>
		<header>
            <button id="login_button" value="Logga in">Logga in</button>
            <h1>SoundCheck</h1>
		</header>
		<section>
			<div id="song_audio">
                <div id="audio_player"></div>
                <div id="jp_container_1">
                 <a href="#" class="jp-play">Play</a>
                 <a href="#" class="jp-pause">Pause</a>
                </div>
                <audio id="song_player"></audio>
				<p>
					Här ska finnas en spelare till låten
				</p>
			
                <div id="song_info">
                    <ul>
                        <li id="song_title">Låt: </li>
                        <li id="song_album">Album: </li>
                        <li id="song_artist">Artist: </li>
                        <li><iframe id="spotify_song_uri" src="https://embed.spotify.com/?uri=spotify%3Atrack%3A33Q6ldVXuJyQmqs8BmAa0k" width="300" height="80" frameborder="0" allowtransparency="true"></iframe></li>
                        <li id="spotify_song_url"></li>
                    </ul>
                </div>
			</div>
			<div id="playlist">
				<h2>Tidigare spelat</h2>
				<ul>
				    <li id="old_songs_title"></li>
				</ul>
			</div>
			<div>
			Ruta för Spotify (inloggning, låt, möjlighet att lägga till låt i sin spellista)
			</div>
		</section>
		<footer>
		</footer>
	</body>
