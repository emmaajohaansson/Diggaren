<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" type="text/css" rel="stylesheet">
		<title>SoundCheck</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<header>
            <button id="login_button" value="Logga in">Logga in</button>
            <h1>SoundCheck</h1>
		</header>
		<section>
			<div id="song_player">
				<p>
					Här ska finnas en spelare till låten
				</p>
			
                <div id="song_info">
                    <ul>
                        <li>Låt:</li>
                        <li>Album:</li>
                        <li>Artist:</li>
                    </ul>
                </div>
			</div>
			<div id="playlist">
				<h2>Tidigare spelat</h2>
			</div>
			<div>
			Ruta för Spotify (inloggning, låt, möjlighet att lägga till låt i sin spellista)
			</div>
		</section>
		<footer>
		</footer>
	</body>
</html>
