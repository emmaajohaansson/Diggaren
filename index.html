<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="resources/css/style.css" type="text/css" rel="stylesheet">
		<title>SoundCheck</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="resources/js/script.js"></script>
	</head>
	<body>
		<header>
            <button id="login_button" value="Logga in">Logga in</button>
            <h1>SoundCheck</h1>
		</header>
		<section>
			<div id="song_audio">
                <audio controls="controls">
                    <source src="http://sverigesradio.se/topsy/direkt/164.mp3" type="audio/ogg" />
                    <source src="http://sverigesradio.se/topsy/direkt/164.mp3" type="audio/mpeg" />
                    </audio>
				<p>
					Här ska finnas en spelare till låten
				</p>
                    
			
                <div id="song_info">
                    <ul>
                        <li id="song_title">Låt: </li>
                        <li id="song_album">Album: </li>
                        <li id="song_artist">Artist: </li>
                        <li id="spotify_current_song"><iframe id="spotify_song_uri" src="https://embed.spotify.com/?uri=spotify%3Atrack%3A67awxiNHNyjMXhVgsHuIrs" width="300" height="80" frameborder="0" allowtransparency="true"></iframe></li>
                    </ul>
                </div>
			</div>
			<div id="playlist">
				<h2>Tidigare spelat</h2>
				<div>
                    <ul id="old_songs_title"></ul>
                </div>
			</div>
			<div>
			Ruta för Spotify (inloggning, låt, möjlighet att lägga till låt i sin spellista)
			</div>
		</section>
		<footer>
		</footer>
	</body>
</html>
