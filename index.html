<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="resources/css/style.css" type="text/css" rel="stylesheet">
		<title>SoundCheck</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="resources/js/script.js"></script>
		<script src="resources/js/jPlayer-2.9.2/src/javascript/jplayer/jquery.jplayer.js"></script>
        
        <script type="text/javascript">
         $(document).ready(function(){
          $("#song_player").jPlayer({
           ready: function () {
            $(this).jPlayer("setMedia", {
             m4a: "/media/mysound.mp4",
             oga: "/media/mysound.ogg"
            });
           },
           swfPath: "/js",
           supplied: "m4a, oga"
          });
         });
       </script>
        
	</head>
	<body>
		<header>
            <button id="login_button" value="Logga in">Logga in</button>
            <h1>SoundCheck</h1>
		</header>
		<section>
			<div id="song_audio">
                <div id="audio_player"></div>
                <div id="jp_container_1">
                 <a href="#" class="jp-play">Play</a>
                 <a href="#" class="jp-pause">Pause</a>
                </div>
                <audio id="song_player"></audio>
				<p>
					Här ska finnas en spelare till låten
				</p>
			
                <div id="song_info">
                    <ul>
                        <li id="song_title">Låt: </li>
                        <li id="song_album">Album: </li>
                        <li id="song_artist">Artist: </li>
                    </ul>
                </div>
			</div>
			<div id="playlist">
				<h2>Tidigare spelat</h2>
			</div>
			<div>
			Ruta för Spotify (inloggning, låt, möjlighet att lägga till låt i sin spellista)
			</div>
		</section>
		<footer>
		</footer>
	</body>
</html>
